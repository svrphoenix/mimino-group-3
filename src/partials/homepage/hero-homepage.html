<section class="hero">
  <div class="container hero-container">
    <h1 class="hero__title">MIMIHO</h1>
    <h2 class="hero__subtitle">Ресторанно-готельний комплекс</h2>
    <p class="hero__slogan">смак життя 24/7</p>
    <!-- додати атрибут для модалки -->
    <div class="reserved">
      <button
        type="button"
        class="reserved__button reserved__table js-open-modal"
        data-modal="table"
      >
        Забронювати столик
      </button>
      <!-- додати атрибут для модалки -->
      <button
        type="button"
        class="reserved__button reserved__room js-open-modal"
        data-modal="room"
      >
        Забронювати номер
      </button>
    </div>
    <address class="hero__address">
      <svg class="icon-gps" width="20" height="20">
        <use href="./images/sprite.svg#gps"></use>
      </svg>
      <a
        href="https://goo.gl/maps/jPzLqsJaYpwTijAQ8"
        target="_blank"
        rel="noopener noreferrer nofollow"
        class="link address"
        >Україна, м. Полтава, <br />
        вул. Маршала Бірюзова, 15</a
      >
    </address>
    <!-- додати шляхи до соцмереж -->
    <ul class="soc__list">
      <li>
        <a class="socials-item" href="" aria-label="instagram">
          <svg class="socials-icon" aria-hidden="true" focusable="false">
            <use href="./images/sprite.svg#instagram"></use>
          </svg>
        </a>
      </li>
      <li>
        <a class="socials-item" href="" aria-label="facebook">
          <svg class="socials-icon" aria-hidden="true" focusable="false">
            <use href="./images/sprite.svg#facebook"></use>
          </svg>
        </a>
      </li>
      <li>
        <a class="socials-item" href="" aria-label="telegram">
          <svg class="socials-icon" aria-hidden="true" focusable="false">
            <use href="./images/sprite.svg#telegram"></use>
          </svg>
        </a>
      </li>
    </ul>
  </div>
</section>
