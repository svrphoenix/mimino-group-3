<section class="luxe-room">
  <div class="container luxe-room__container">
    <div class="luxe-room__wrapper luxe-room__wrapper--text">
      <p class="luxe-room__pretitle">Amet minim mollit non</p>
      <p class="luxe-room__logo">Mimiho</p>
      <h2 class="luxe-room__title">
        двомісний номер <span class="luxe-room__span">люкс</span>
      </h2>
      <p class="luxe-room__description">
        Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
        sint. Velit officia consequat duis enim velit mollit. Exercitation
        veniam consequat sunt nostrud amet.
      </p>
    </div>
    <div class="luxe-room__wrapper">
      <div class="luxe-room__thumb">
        <picture>
          <source
            srcset="
              ./images/hotel/luxe/desktop/image-1.jpg    1x,
              ./images/hotel/luxe/desktop/image-1-2x.jpg 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              ./images/hotel/luxe/tablet/image-1.jpg    1x,
              ./images/hotel/luxe/tablet/image-1-2x.jpg 2x
            "
            media="(min-width: 1024px)"
          />
          <source
            srcset="
              ./images/hotel/luxe/mobile/image-1.jpg    1x,
              ./images/hotel/luxe/mobile/image-1-2x.jpg 2x
            "
            media="(min-width: 414px)"
          />
          <img
            src="./images/hotel/luxe/mobile/image-1.jpg"
            alt="Зображення трьохмісного готельного номеру"
            width="460"
          />
        </picture>
      </div>
    </div>
    <div class="luxe-room__wrapper">
      <div class="slider-hotel-wrapper slider-hotel--left">
        <div class="slider-hotel lux-room__slider">
          <div class="slider-card">
            <div class="slider-shadow">
              <div class="slider-thumb">
                <picture>
                  <source
                    srcset="
                      ./images/slider/254x254/image-1.jpg    1x,
                      ./images/slider/254x254/image-1-2x.jpg 2x
                    "
                    media="(min-width: 1280px)" />
                  <source
                    srcset="
                      ./images/slider/194x194/image-1.jpg    1x,
                      ./images/slider/194x194/image-1-2x.jpg 2x
                    "
                    media="(min-width: 414px)" />
                  <img
                    src="./images/slider/254x254/image-1-2x.jpg"
                    alt="Зображення слайдеру"
                    width="254"
                /></picture>
              </div>
            </div>
          </div>
          <div class="slider-card">
            <div class="slider-shadow">
              <div class="slider-thumb">
                <picture>
                  <source
                    srcset="
                      ./images/slider/254x254/image-2.jpg    1x,
                      ./images/slider/254x254/image-2-2x.jpg 2x
                    "
                    media="(min-width: 1280px)" />
                  <source
                    srcset="
                      ./images/slider/194x194/image-2.jpg    1x,
                      ./images/slider/194x194/image-2-2x.jpg 2x
                    "
                    media="(min-width: 414px)" />
                  <img
                    src="./images/slider/254x254/image-2-2x.jpg"
                    alt="Зображення слайдеру"
                    width="254"
                /></picture>
              </div>
            </div>
          </div>
          <div class="slider-card">
            <div class="slider-shadow">
              <div class="slider-thumb">
                <picture>
                  <source
                    srcset="
                      ./images/slider/254x254/image-3.jpg    1x,
                      ./images/slider/254x254/image-3-2x.jpg 2x
                    "
                    media="(min-width: 1280px)" />
                  <source
                    srcset="
                      ./images/slider/194x194/image-3.jpg    1x,
                      ./images/slider/194x194/image-3-2x.jpg 2x
                    "
                    media="(min-width: 414px)" />
                  <img
                    src="./images/slider/254x254/image-3-2x.jpg"
                    alt="Зображення слайдеру"
                    width="254"
                /></picture>
              </div>
            </div>
          </div>
          <div class="slider-card">
            <div class="slider-shadow">
              <div class="slider-thumb">
                <picture>
                  <source
                    srcset="
                      ./images/slider/254x254/image-4.jpg    1x,
                      ./images/slider/254x254/image-4-2x.jpg 2x
                    "
                    media="(min-width: 1280px)" />
                  <source
                    srcset="
                      ./images/slider/194x194/image-4.jpg    1x,
                      ./images/slider/194x194/image-4-2x.jpg 2x
                    "
                    media="(min-width: 414px)" />
                  <img
                    src="./images/slider/254x254/image-4-2x.jpg"
                    alt="Зображення слайдеру"
                    width="254"
                /></picture>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="slider-arrows slider-arrows__hotel--left inverted">
        <button class="lux-prev" type="button">
          <svg class="arrow-image" width="32" height="32">
            <use href="./images/sprite.svg#sl-arrow-left"></use>
          </svg>
        </button>
        <button class="lux-next" type="button">
          <svg class="arrow-image" width="32" height="32">
            <use href="./images/sprite.svg#sl-arrow-right"></use>
          </svg>
        </button>
      </div>
    </div>
    <div class="luxe-room__wrapper luxe-room__button-container">
      <a
        href="./room-luxe.html"
        class="secondary_button"
        >Детальніше</a
      >
      <button type="button" class="secondary_button js-open-modal" data-modal="price">
        Переглянути ціни
      </button>
    </div>
  </div>
</section>
